<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<link href="css/fileuploader.css" rel="stylesheet" type="text/css">		<link href="css/style.css" rel="stylesheet" type="text/css">	</head><body>		<h1>Final Files Email Validator</h1>	<h2>Zip upload</h2>	<div id="file-uploader-demo1">				<noscript>						<p>Please enable JavaScript to use file uploader.</p>			<!-- or put a simple form for upload here -->		</noscript>         	</div>	<div id="result">	</div>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    <script src="js/fileuploader.js" type="text/javascript"></script>    <script>                function createUploader(){                        var uploader = new qq.FileUploader({                element: document.getElementById('file-uploader-demo1'),                action: 'php.php',                debug: true            });                   }
        // in your app create uploader as soon as the DOM is ready
        // don't wait for the window to load  
        window.onload = createUploader;         </script>    </body></html>
